name: Test, Build and Release

on:
  push:
    branches:
      - KillYourMaster
  pull_request:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: '15.x'

      - name: Cache Node dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build & test the application
        run: |
          npm ci
          npm run lint
          npm run test
          npm run build

      - name: Create release
        if: github.ref == 'refs/heads/KillYourMaster' && !contains(github.event.head_commit.message, '[skip release]')
        run: |
          git config user.email "520258+herschel666@users.noreply.github.com"
          git config user.name "Emanuel Kluge"
          npx lerna version prerelease --yes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
